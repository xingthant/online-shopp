<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | Vercel Shop</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Vercel Shop</a>
        <nav class="nav">
            <a href="/products.html">Products</a>
            <a href="/wishlist.html">Wishlist</a>
            <a href="/cart.html">Cart</a>
            <a href="/login.html" id="auth-link">Login</a>
            <button id="logout-btn" class="hidden">Logout</button>
        </nav>
    </header>

    <main class="container">
        <h1>All Products</h1>

        <div class="filters-container">
            <input type="text" id="search-input" placeholder="Search products...">
            <select id="category-filter">
                <option value="">All Categories</option>
                </select>
            <label><input type="checkbox" id="discount-only"> On Sale</label>
            <label><input type="checkbox" id="featured-only"> Featured</label>
            <select id="sort-by">
                <option value="newest">Newest</option>
                <option value="price_asc">Price: Low to High</option>
                <option value="price_desc">Price: High to Low</option>
                <option value="discount_desc">Most Discounted</option>
            </select>
            <button id="apply-filters-btn">Apply Filters</button>
        </div>

        <div id="products-grid" class="product-grid">
            </div>
    </main>

    <script src="/js/products.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
